<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    Chat App
    <div id="messages"></div>
    <form>
        <input id="messageText" type="text" placeholder="message">
        <button id="submitBtn" type="submit">Send</button>
    </form>
    <button id="locationBtn">Send Location</button>

    <script id="manage-template" type="text/html">
        <div>
            <p>{{message}}</p> 
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
            <p><a href={{location}}>My current location</a></p> 
        </div>
    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script> 
</body>
</html>
